    <script>
  (function() {
    // Define your server-side GTM container URL
    const sGTMUrl = 'https://chat-xbot.webspecia.in/api/iwh/e935b7b32bd4d2fbff9d9614a4721702';

    // Function to generate a unique browser ID
    function getBrowserId() {
      let browserId = localStorage.getItem('browser_id');
      if (!browserId) {
        browserId = 'browser-' + Math.random().toString(36).substr(2, 16);
        localStorage.setItem('browser_id', browserId);
      }
      return browserId;
    }

    // Collect data to send
    const data = {
      event: 'page_view',
      url: window.location.href,
      referrer: document.referrer,
      user_agent: navigator.userAgent,
      timestamp: new Date().toISOString(),
      fbclid: new URLSearchParams(window.location.search).get('fbclid'),
      gclid: new URLSearchParams(window.location.search).get('gclid'),
      browser_id: getBrowserId(),
      // Add other relevant data as needed
    };

    // Send data to the server-side GTM container
    fetch(sGTMUrl, {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify(data),
    })
    .then(response => console.log('Data sent successfully:', response))
    .catch(error => console.error('Error sending data:', error));
  })();
</script>
