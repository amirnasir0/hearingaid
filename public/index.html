<script>
document.addEventListener('DOMContentLoaded', function() {
  (async function trackPageView() {
    try {
      const visitorData = await getVisitorData();
      const ip = await getIPAddress();
      const payload = {
        event: 'page_view',
        visitorData: { ...visitorData, ip }
      };
      await fetch('https://chat-xbot.webspecia.in/api/iwh/e935b7b32bd4d2fbff9d9614a4721702', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });
    } catch (error) {
      console.error('Page view tracking error:', error);
    }
  })();

  document.body.addEventListener('submit', async function(event) {
    if (event.target.tagName === 'FORM') {
      event.preventDefault();
      const form = event.target;
      const formDataObj = {};
      new FormData(form).forEach((value, key) => formDataObj[key] = value);
      try {
        const visitorData = await getVisitorData();
        const ip = await getIPAddress();
        const payload = {
          event: 'form_submission',
          visitorData: { ...visitorData, ip },
          formData: formDataObj
        };
        await fetch('https://chat-xbot.webspecia.in/api/iwh/e935b7b32bd4d2fbff9d9614a4721702', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });
        form.submit();
      } catch (error) {
        console.error('Form tracking error:', error);
        form.submit();
      }
    }
  });

  async function getVisitorData() {
    const urlParams = new URLSearchParams(window.location.search);
    return {
      gclid: urlParams.get('gclid') || '',
      fbclid: urlParams.get('fbclid') || '',
      userAgent: navigator.userAgent,
      referrer: document.referrer,
      pageURL: window.location.href,
      browserId: getBrowserId(),
      sessionId: getSessionId()
    };
  }

  function getBrowserId() {
    let id = localStorage.getItem('browserId');
    if (!id) {
      id = 'browser-' + crypto.randomUUID();
      localStorage.setItem('browserId', id);
    }
    return id;
  }

  function getSessionId() {
    let sessionId = sessionStorage.getItem('sessionId');
    if (!sessionId) {
      sessionId = 'session-' + crypto.randomUUID();
      sessionStorage.setItem('sessionId', sessionId);
    }
    return sessionId;
  }

  async function getIPAddress() {
    try {
      const response = await fetch('https://api.ipify.org?format=json');
      const data = await response.json();
      return data.ip;
    } catch (error) {
      console.error('IP fetch error:', error);
      return 'unknown';
    }
  }
});
</script>
