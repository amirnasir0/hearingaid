<script>
  document.addEventListener('DOMContentLoaded', function() {
    // Track page views
    (async function() {
      const visitorData = await getVisitorData();
      if (!visitorData) {
        console.error('Failed to get visitor data');
        return;
      }
      const payload = {
        event: 'page_view',
        visitorData
      };
      try {
        const blob = new Blob([JSON.stringify(payload)], { type: 'application/json' });
        navigator.sendBeacon('https://chat-xbot.webspecia.in/api/iwh/e935b7b32bd4d2fbff9d9614a4721702', blob);
      } catch (error) {
        console.error('Page view tracking error:', error);
      }
    })();

    // Track form submissions
    document.body.addEventListener('submit', async function(event) {
      if (event.target.tagName === 'FORM') {
        event.preventDefault();
        const form = event.target;
        const formDataObj = {};
        for (let element of form.elements) {
          if (element.name) formDataObj[element.name] = element.value;
        }

        const visitorData = await getVisitorData();
        if (!visitorData) return;

        const payload = {
          event: 'form_submission',
          visitorData,
          formData: formDataObj
        };

        try {
          const blob = new Blob([JSON.stringify(payload)], { type: 'application/json' });
          navigator.sendBeacon('https://chat-xbot.webspecia.in/api/iwh/e935b7b32bd4d2fbff9d9614a4721702', blob);
          form.submit();
        } catch (error) {
          console.error('Form tracking error:', error);
          form.submit();
        }
      }
    });

    async function getVisitorData() {
      try {
        const ipResponse = await fetch('https://api.ipify.org?format=json');
        const ipData = await ipResponse.json();
        const urlParams = new URLSearchParams(window.location.search);
        return {
          gclid: urlParams.get('gclid'),
          fbclid: urlParams.get('fbclid'),
          userAgent: navigator.userAgent,
          referrer: document.referrer,
          pageURL: window.location.href,
          browserId: getBrowserId(),
          sessionId: getSessionId(),
          ip: ipData.ip
        };
      } catch (error) {
        console.error('Error fetching visitor data:', error);
        return null;
      }
    }

    function getBrowserId() {
      let id = localStorage.getItem('browserId');
      if (!id) {
        id = 'browser-' + crypto.randomUUID();
        localStorage.setItem('browserId', id);
      }
      return id;
    }

    function getSessionId() {
      let sessionId = sessionStorage.getItem('sessionId');
      if (!sessionId) {
        sessionId = 'session-' + crypto.randomUUID();
        sessionStorage.setItem('sessionId', sessionId);
      }
      return sessionId;
    }
  });
</script>
